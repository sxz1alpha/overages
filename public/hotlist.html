<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"></link>
    <title>Hotlist</title>
</head>
<body>
    <header>
        <div>
            <h1>
                <a href="/">Hotlist</a>
            </h1>
        </div>
        <nav>
        <ul>
            <li>
                <a href=""><i class="fas fa-archive"></i></a>
            </li>
            <li>
                <a href=""><i class="fas fa-user"></i></a>
            </li>
            <li>
                <a href=""><i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
        </nav>
    </header>
    <!-- main section  -->
    <main class="d-flex">
        <div id="form-div" class="col-2 flex-d container-fluid h-100">
            <form class="main-form">
                <label for="states">
                    <p class="">State:</p>
                    <select name="states" id="states" class="rounded">
                        <option value="Georgia">Georgia</option>
                        <option value="Florida">Florida</option>
                        <option value="Florida">Pennsylvania</option>
                        <!-- <option value=""></option> -->
                    </select>
                    <br><br>
                    <input type="submit" value="submit" class="rounded btn btn-success">
                </label>
            </form>
        </div>
        <div id="Hotlist" class="col-8 flex-d">
        <ul class="col-12 m-2">
            <!-- list items appended here  -->
            <li class = "row shadow">
            <button type="button" id="var" class="d-flex col-12 justify-content-between btn button rounded" data-toggle="modal" data-target="#test">
                <div class="col">
                    <div class="row">    
                        <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;
                        <a>location</a>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;
                        <a>Time</a>
                    </div>
                </div>
                <div class="d-flex col justify-content-end">
                    <div class="row">
                        <a>$</a>&nbsp;
                        <a>Money</a>
                    </div>
                </div>
            </button>
            </li>
        </ul>
        </div>
        <div class="col-2">
            <a class="twitter-timeline" href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a> 
        </div>
    </main>
    <!-- footer section  -->
    <footer id="footer" class="mt-auto fixed-bottom">
        <h2>
           <a href="">UintaCrypto 2021&#169;</a>
        </h2>
    </footer>

    <!-- modal section  -->
    <div id="test" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-content">
            <h3 id="modal-header">test header</h3>
            <h5 id="modal-value">test</h5>
            <img id="" src="" alt="">
            <p id="model-parcel">test</p>
            <p id="model-defendant">test</p>
            <p id="model-codefend">test</p>
            <p id="model">test</p>
            <p id="model-county">test</p>
            <p id="model-location">test</p>
            <p id="model-alive-status">test</p>
            <p id="model-lein">test</p>
            <p id="model-title">test</p>
            <p id="model-confirm">test</p>
            <p id="model-contact">test</p>
        </div>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
</body>
</html>
