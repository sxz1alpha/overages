<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <style rel="stylesheet" src="./assets/css/style.css"></style>
    <title>Hotlist</title>
</head>
<body>
    <header class="text-center bg-primary mb-2">
        <h1>Hotlist</h1>
    </header>
    <!-- main section  -->
    <main class="d-flex justify-content-center">
        <ul class="col-8">
            <!-- list items appended here  -->
            <li class = "row">
            <button type="button" class="d-flex col-12 justify-content-between btn btn-success rounded" data-toggle="modal" data-target="#test">
                <div class="col">
                    <div class="row">    
                        <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;
                        <a>location</a>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;
                        <a>Time</a>
                    </div>
                </div>
                <div class="d-flex col justify-content-end">
                    <div class="row">
                        <a>$</a>&nbsp;
                        <a>Money</a>
                    </div>
                </div>
            </button>
            </li>
        </ul>
    </main>
    <!-- footer section  -->
    <footer id="footer" class="bg-primary mt-auto fixed-bottom">
        <h2>UintaCrypto 2021&#169;</h2>
    </footer>

    <!-- modal section  -->
    <div id="test" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-content">
            <h3 id="modal-header">test header</h3>
            <h5 id="modal-value">test</h5>
            <img id="" src="" alt="">
            <p id="model-parcel">test</p>
            <p id="model-defendant">test</p>
            <p id="model-codefend">test</p>
            <p id="model">test</p>
            <p id="model-county">test</p>
            <p id="model-location">test</p>
            <p id="model-alive-status">test</p>
            <p id="model-lein">test</p>
            <p id="model-title">test</p>
            <p id="model-confirm">test</p>
            <p id="model-contact">test</p>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
    </script>
</body>
</html>
